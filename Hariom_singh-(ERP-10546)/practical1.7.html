!doctype html>
<html lang="en">
<head>
<title>Box Model Demo
</title><style>
:root{--pad:1rem;--gap:1rem;--accent:#6ee7b7}*{box-sizing:border-box}
body{margin:0;font-family:system-ui,Arial;background:#08101a;color:#e6eef8;padding:var(--gap)}
.container{max-width:900px;margin:0 auto;display:grid;gap:var(--gap)}
.header{padding:var(--pad);border-radius:10px;background-image:linear-gradient(180deg,rgba(255,255,255,0.03),transparent),url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1200&q=60');background-size:cover}
.row{display:grid;gap:var(--gap)}
.card{padding:var(--pad);border-radius:8px;background:rgba(255,255,255,0.03);border:2px solid rgba(255,255,255,0.03)}
.box{padding:0.6rem;border:4px dashed rgba(255,255,255,0.05);margin-top:var(--gap);background:rgba(255,255,255,0.01)}
.framed{padding:var(--pad);border:8px solid transparent;border-image:linear-gradient(90deg,var(--accent),#60a5fa) 1;border-radius:12px}
.btn{display:inline-block;padding:0.5rem 0.8rem;border-radius:8px;background:linear-gradient(90deg,var(--accent),#60a5fa);color:#06202b;font-weight:700;border:none}
@media(min-width:800px){.row{grid-template-columns:1fr 320px}}
</style></head><body><div class="container"><header class="header"><h1>Box Model Lab</h1>
<p style="color:rgba(255,255,255,0.7)">Padding, margin, border-image, backgrounds.</p>
</header><main class="row"><section><div class="card"><h2>Padding vs Margin</h2>
<p style="color:rgba(255,255,255,0.7)">Padding is inside the border; margin sits outside and can collapse.</p><div class="box">Content box (padding)</div></div><div class="card" style="margin-top:var(--gap)"><h2>Framed Panel</h2>
<div class="framed">Border-image (conic/gradient)</div></div></section><aside class="card">
<h3>Actions</h3><button class="btn">Download
</button></aside></main></div></body>
</html>
