<!DOCTYPE html>
<html
<head>
  <title>Arithmetic Operations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      background: #fff;
      width: 350px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Basic Arithmetic Calculator</h2>

    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />

    <select id="operation">
      <option value="add">Addition (+)</option>
      <option value="sub">Subtraction (-)</option>
      <option value="mul">Multiplication (ร)</option>
      <option value="div">Division (รท)</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      let n1 = parseFloat(document.getElementById('num1').value);
      let n2 = parseFloat(document.getElementById('num2').value);
      let op = document.getElementById('operation').value;
      let result;

      if (isNaN(n1) || isNaN(n2)) {
        document.getElementById('result').innerText = "Please enter valid numbers!";
        return;
      }

      switch (op) {
        case 'add': result = n1 + n2; break;
        case 'sub': result = n1 - n2; break;
        case 'mul': result = n1 * n2; break;
        case 'div': 
          result = n2 !== 0 ? n1 / n2 : 'Cannot divide by zero';
          break;
      }

      document.getElementById('result').innerText = "Result: " + result;
    }
  </script>
</body>
</html>
