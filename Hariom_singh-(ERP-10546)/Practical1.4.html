<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Registration Form</title></head><body>
    <h1 align="center">User Registration Form</h1><hr><form action="#" method="post"> <fieldset>
            <legend><strong>Personal Information</strong></legend><p>
                <label for="fullname">Full Name:</label><br>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required></p> <p>
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </p> <p>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Enter password" required> </p> <p>
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" min="10" max="100"> </p>
        </fieldset> <br> <fieldset>
            <legend><strong>Gender</strong></legend> <p>
                <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other"><label for="other">Other</label> </p> </fieldset> <br> <fieldset>
            <legend><strong>Hobbies</strong></legend> <p>
                <input type="checkbox" id="reading" name="hobby" value="Reading">
                <label for="reading">Reading</label><br>
                <input type="checkbox" id="sports" name="hobby" value="Sports">
                <label for="sports">Sports</label><br>
                <input type="checkbox" id="music" name="hobby" value="Music">
                <label for="music">Music</label><br>
                <input type="checkbox" id="travel" name="hobby" value="Traveling">
                <label for="travel">Traveling</label> </p> </fieldset> <br> <fieldset>
            <legend><strong>Education Details</strong></legend><p>
                <label for="qualification">Highest Qualification:</label><br>
                <select id="qualification" name="qualification">
                    <option value="">--Select Qualification--</option> <option value="highschool">High School</option>
                    <option value="intermediate">Intermediate</option><option value="graduate">Graduate</option>
                    <option value="postgraduate">Post Graduate</option><option value="phd">Ph.D</option></select> </p> <p>
                <label for="course">Preferred Course:</label><br>
                <select id="course" name="course">
                    <option value="">--Select Course--</option><option value="bca">BCA</option>
                    <option value="btech">B.Tech</option><option value="bsc">B.Sc</option>
                    <option value="mca">MCA</option>
                    <option value="mba">MBA</option> </select></p></fieldset> <br> <fieldset>
            <legend><strong>Additional Feedback</strong></legend> <p>
                <label for="comments">Comments:</label><br>
                <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Write your feedback here..."></textarea></p></fieldset> <br><p align="center"><input type="submit"value="Submit Form"> <input type="reset" value="Reset Form"></p></form>
</body></html>
